<head>
    <title>Flexbox Photo Gallery</title>

        .cards {
            display: flex;

        .cards img {
            margin: 10px;
            border: 3px solid #000;
            box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
            max-width: 25vw;
        }
    </style>
</head>
